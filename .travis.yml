# Config file for automatic testing at travis-ci.org

language: python
python:
  - 3.6

install: pip install -U tox-travis

script: tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: dotz
  password:
    secure: 
  on:
    tags: true
    repo: iplweb/wosclient
    python: 3.6
    env: TOXENV=py36

matrix:
  include:
    - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=py36
